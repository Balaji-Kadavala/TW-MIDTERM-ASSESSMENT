<!DOCTYPE html>
<html>
<head>
    <title>Products App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Product Store</h1>

<div id="loading" class="loading">Loading...</div>
<div class="products"></div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>

    // ==========================
    // STATE
    // ==========================
    const state = {
        products: [],
        selectedProduct: null,
        loading: true
    };

    // ==========================
    // ACTIONS
    // ==========================
    const actions = {

        async fetchProducts() {
            try {
                const response = await fetch("https://dummyjson.com/products");
                const data = await response.json();
                state.products = data.products;
                state.loading = false;

                renderLoading();
                renderProducts();   // ✅ Only once
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        },

        openModal(productId) {
            state.selectedProduct = state.products.find(p => p.id == productId);
            showModal();   // ✅ Only modal
        },

        closeModal() {
            state.selectedProduct = null;
            hideModal();   // ✅ Only modal
        }
    };

    // ==========================
    // UI FUNCTIONS
    // ==========================
    function renderLoading() {
        document.getElementById("loading").style.display =
            state.loading ? "block" : "none";
    }

    function renderProducts() {
        const container = document.querySelector(".products");
        container.innerHTML = "";

        state.products.forEach(product => {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.id = product.id;

            card.innerHTML = `
                <img src="${product.thumbnail}">
                <h3>${product.title}</h3>
            `;

            container.appendChild(card);
        });
    }

    function showModal() {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");

        modal.style.display = "flex";

        modalBody.innerHTML = `
            <h2>${state.selectedProduct.title}</h2>
            <p>${state.selectedProduct.description}</p>
            <img src="${state.selectedProduct.thumbnail}">
        `;
    }

    function hideModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
    }

    // ==========================
    // EVENT LISTENERS
    // ==========================
    function setupEvents() {

        document.querySelector(".products").addEventListener("click", function(e) {
            const card = e.target.closest(".card");
            if (!card) return;

            actions.openModal(card.dataset.id);
        });

        document.querySelector(".close").addEventListener("click", function() {
            actions.closeModal();
        });

        document.getElementById("modal").addEventListener("click", function(e) {
            if (e.target.id === "modal") {
                actions.closeModal();
            }
        });
    }

    // ==========================
    // INIT
    // ==========================
    function init() {
        setupEvents();
        actions.fetchProducts();
    }

    init();

</script>

</body>
</html>
